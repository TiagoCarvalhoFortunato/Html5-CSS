<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista aseguir. Passe o mouse sobre os termos para descosbrir qual a tag deverá utilizar em cada caso.</p>
    <cod>
        <ul>
            <li><abbr title="Use a tag <p>"><mark>Parágrafos</mark></abbr></li>
            <li><abbr title="Use a tag <h1....h6>"><mark>Títulos</mark></abbr></li>
            <li><abbr title="Use a tag <img>"><mark>Imagens</mark></abbr></li>
            <li><abbr title="Use a tag <abbr>"><mark>Abreviações</mark></abbr></li>
            <li><abbr title="Use a tag <cod>"><mark>Código fonte</mark></abbr></li>
            <abbr title="Use a tag <ol e li>">
                <li><mark>Lista numeradas</mark></li>
            </abbr>
            <li><abbr title="Use a tag <ul e li>"><mark>Lista com demarcadores</mark></abbr></li>
        </ul>
    <mark></cod></mark>
    
</body>
</html>

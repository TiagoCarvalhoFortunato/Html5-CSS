<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p </p>
    <p>Se você precisar quebra linha me um lugar específico <br>
    como esse use a tag &lt;br&gt; </p>
    <p>Vamos adicionar vários símbolos especiais:
        &uparrow;
        &Delta;
        &downarrow;
        &cent;
        &leftarrowtail;
    </p>
    <p>Camos adicionar alguns emoji: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>

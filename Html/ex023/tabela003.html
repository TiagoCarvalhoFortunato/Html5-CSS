<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            text-align: center;

        }

        td {
            border: 1px solid black;
            width: 100px;
            padding: 10px;
        }

    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
           <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
           </tr>
           <tr>
            <td colspan="2">F</td>
           </tr>
           <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
           </tr>
           <tr>
            <td>J</td>
            <td colspan="2">K</td>
           </tr>
    </table>
    
</body>
</html>

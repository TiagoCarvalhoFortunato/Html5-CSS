<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(to left, blue, white);
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inone">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="11" placeholder="Nome ou apelido">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" size="11" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Mês realizado: </label>
            <input type="month" name="mes" id="imes" require >
        </p>
        <p>
            <label for="idia">Dia Realizado: </label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="itime">Horário da realização</label>
            <input type="time" name="time" id="itime" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

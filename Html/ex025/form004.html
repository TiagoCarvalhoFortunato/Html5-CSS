<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(to left, blue, white);
        }

        legend {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }

        fieldset {
            border-radius: 20px;
            border-color: black;
            box-shadow: 2px 2px 6px black;
            background-color: aqua;
        }

        .botao > input{
           color: white;
           background-color: blue;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="25" size="11" placeholder="Digite seu nome" >
            </p>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="mail" id="imail" required autocomplete="email" placeholder="E-mail">
            </p>
            <p>
                <label for="itel">Tel/Cel:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="Celular ou telefone">
            </p>
            <p class="botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        
    </form>
    
</body>
</html>

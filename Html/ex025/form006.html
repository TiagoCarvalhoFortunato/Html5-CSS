<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to left, blue, white);
        }
        input{
            margin: 10px;
        }

    </style>
</head>
<body>
    <h1>Continuando os estudos</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Lets go</legend>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0022FF"><br>
            <label for="isat"> Satisfação <input type="range" name="sat" id="isat" min="1" max="10"></label><br>
            <label for="ifoto">Foto de Perfil <input type="file" name="foto" id="ifoto"> </label>
        </fieldset>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">

    </form>
    
</body>
</html>

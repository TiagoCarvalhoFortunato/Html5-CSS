<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="nota">Nota: </label>
            <input type="range" name="nota" id="nota" min="0" max="10" oninput="num.innerHTML = Number(nota.value)">
            <output name="num" id="num">5</output>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>


    </form>
    
</body>
</html>
